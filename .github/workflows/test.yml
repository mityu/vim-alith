name: 'Test'
on:
  push:
  pull_request:
  schedule:
    - cron: '0 12 * * 5'

jobs:
  test:
    name: 'Vim ${{ matrix.vim_version }} on ${{ matrix.platform }}'
    strategy:
      matrix:
        vim_version:
          - 'v9.0.0000'
          - 'v9.1.0000'
          - 'head'
        platform: ['Linux', 'MacOS', 'Windows']

        include:
          - platform: 'Linux'
            os: 'ubuntu-latest'
            download: 'available'
          - platform: 'MacOS'
            os: 'macos-latest'
            download: 'available'
          - platform: 'Windows'
            os: 'windows-latest'
            download: 'always'

      fail-fast: false

    runs-on: '${{ matrix.os }}'
    timeout-minutes: 10

    steps:
      - uses: 'actions/checkout@v4'
      - name: 'Setup Vim'
        id: 'vim'
        uses: 'thinca/action-setup-vim@v2'
        with:
          vim_version: '${{ matrix.vim_version }}'
          download: '${{ matrix.download }}'
      - name: 'Show Vim version'
        run: |
          ${{ steps.vim.outputs.executable }} --version
      - name: 'Setup themis.vim'
        uses: 'actions/checkout@v4'
        with:
          repository: 'thinca/vim-themis'
          path: 'themis'
      - name: 'Run test'
        env:
          THEMIS_VIM: ${{ steps.vim.outputs.executable }}
        run: |
          ./themis/bin/themis
